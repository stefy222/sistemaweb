<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVENTIX</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <nav>
        <div class="logo">EVENTIX</div>
        <ul>
            <li><a href="#">Eventos</a></li>
            <li><a href="#">Atención al Cliente</a></li>
            <li><a href="#">Ayuda</a></li>
            <li><a href="{{ url_for('login') }}">Acceder para colocar tu evento</a></li>
        </ul>
    </nav>

    <!-- Sección de Eventos destacados -->
    <section class="section-events">
        {% for evento in eventos %}
        <div class="event-card">
            <!-- Asegúrate de que 'evento.imagen' contiene el nombre del archivo de la imagen -->
            <img src="{{ url_for('static', filename='images/' + evento.imagen) }}" alt="{{ evento.nombre_evento }}">
            <div class="content">
                <h3>{{ evento.nombre_evento }}</h3>
                <p>{{ evento.descripcion }}</p>
                <a href="#">Más Información</a>
            </div>
        </div>
        {% endfor %}
    </section>

    <footer>
        <p>&copy; 2024 EVENTIX. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
